<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
</head>


<body>

    <head>
        <style>
            /* designing the button */
            
            button {
                padding: 10px;
                margin: 60px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: bold;
                background-color: rgb(247, 224, 224);
            }
            /* designing the body */
            
            body {
                background-color: rgb(0, 0, 0);
                text-align: center;
                margin-top: 50px;
            }
        </style>
    </head>

    <script>
        function light(val) {
            var image;
            /* using if-else statement */
            /* if the value = 0, bulb will turn on otherwise bulb will turn off */
            if (val == 0) {
                image = "Bulb On.png ";
            } else {
                image = "Bulb Off.png ";
            }
            document.getElementById('bulb').src = image;
        }
    </script>

    <img id="bulb" src="Bulb Off.png" id="image" width="200px" height="250">
    <br>
    <button onclick="light(0)"> ON </button>
    <button onclick="light(1)"> OFF </button>
    </div>
    </div>
    </div>

</body>

</html>
